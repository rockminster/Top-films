      // Sort by decade numerically, then genre alphabetically
      const sorted = [...tableRows].sort((a, b) => {
        const decadeA = parseInt(a[0]);
        const decadeB = parseInt(b[0]);
        if (decadeA !== decadeB) return decadeA - decadeB;
        return a[1].localeCompare(b[1]);
      });
      renderTable(sorted);
    }

    let sortDirection = [true, true, true]; // true: asc, false: desc
    function sortTable(colIdx) {
